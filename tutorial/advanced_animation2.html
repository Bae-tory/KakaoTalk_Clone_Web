<!DOCTYPE html>
<!-- 
head - 웹사이트 환경 
body - 웹사이트 콘텐츠
기본 형태 <tagname attrname="attrvalue"> </tagname>
-->

<html lang="kr" />
<head>
  <link
    rel="shortcut icon"
    sizes="16x16 32x32 64x64"
    href="https://nomadcoders.co/m.png"
  />
  <title>Home - My First website.</title>
  <link href="styles.css" rel="stylesheet" />
  <meta charset="utf-8" />
  <meta name="description" content="this is sample description!" />
</head>

<html>
  <style>
    body {
      display: flex;
      justify-content: center;
    }
    @keyframes superSexyCoinFlip {
      0% {
        transform: rotateX(0deg);
        border-radius: 10px red;
      }
      25% {
        transform: scale(0.5);
      }
      50% {
        transform: rotateX(180deg) translateX(100px);
      }
      75% {
        transform: scale(1.2) translateX(50px);
        border-radius: 50px blue;
      }
      100% {
        transform: rotateX(0deg);
      }
    }
    img {
      width: 200px;
      height: 200px;
      border: 10px solid black;
      border-radius: 50%;
      animation: superSexyCoinFlip 5s ease-in-out;
    }
  </style>
  <body>
    <img src="/logo/coin.jpg"
  </body>
</html>
