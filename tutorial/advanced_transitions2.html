<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>This is Sample Source</title>
    <style>
      a {
        color: white;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 5px;
        font-size: 40px;
        /* transition: background-color 1s ease-in-out,
          color 5s ease in ease-in-out; */
        transition: border-radius 1s cubic-bezier(0.25, 0.46, 0.45, 0.94),
          font-size 10s ease-in-out, background-color 10s ease-in-out;
      }
      a:hover {
        border-radius: 15px;
        font-size: 30px;
        color: tomato;
        color: black;
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <a href="#">Go Home</a>
  </body>
</html>
