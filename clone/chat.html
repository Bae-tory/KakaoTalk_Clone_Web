<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>

  <body>
    <!-- CSS 컨벤션 -> BEM -->
    <!-- FontAwesome, Heroicons -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- 모든 아이콘은 자기만의 클래스가 있음, i는 icon이란 표시 -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span> <i class="fas fa-search fa-lg"></i> </span>
        <span> <i class="far fa-comment-dots fa-lg"></i> </span>
        <span> <i class="fas fa-music fa-lg"></i> </span>
        <span> <i class="fas fa-cog fa-lg"></i> </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <!-- .user-component__column*2 -->
        <div class="user-component__column">
          <img
            src="http://upload.inven.co.kr/upload/2013/12/02/bbs/i2828768652.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">SungjaeBae</h4>
            <h6 class="user-component__subtitle">
              Please check my cocoa account info
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <!-- nav>ul>li*4>a -->
    <nav class="nav">
      <ul class="nav__list">
        <li>
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="more.html">
            <span class="nav__new"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- 스크립트는 항상 body 마지막 태그에 위치해야 한다. -->
    <script
      src="https://kit.fontawesome.com/678044101c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
