<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>More</title>
</head>

<body>
  <!-- CSS 컨벤션 -> BEM -->
  <!-- FontAwesome, Heroicons -->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- 모든 아이콘은 자기만의 클래스가 있음, i는 icon이란 표시 -->
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">

    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span> <i class="fas fa-search fa-lg"></i> </span>
      <span> <i class="fas fa-music fa-lg"></i> </span>
      <span><a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a> </span>
    </div>
  </header>

  <main class="main-screen more-screen">
    <div class="user-component">
      <!-- .user-component__column*2 -->
      <div class="user-component__column">
        <img src="http://upload.inven.co.kr/upload/2013/12/02/bbs/i2828768652.jpg"
          class="user-component__avatar user-component__avatar--xl" />
        <div class="user-component__text">
          <h4 class="user-component__title">SungjaeBae</h4>
          <div class="user-component__subtitle_with_icon">
            <h6 class="user-component__subtitle">+ 010 5878 4780</h6>
            <i class="fas fa-exclamation-circle fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="user-component__column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>
    <div class="icon-row">
      <!-- .find-icons__icon*4>span -->
      <div class="icon-row__icon"><i class="far fa-calendar"></i><span>Calendar</span></div>
      <div class="icon-row__icon"><i class="far fa-smile-beam"></i></i><span>Emoticons</span></div>
      <div class="icon-row__icon"><i class="fas fa-paint-roller"></i><span>Themes</span></div>
      <div class="icon-row__icon"><i class="fas fa-file-invoice-dollar"></i><span>Account</span></div>
    </div>
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon_text">Cocoa Story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon_text">Cocoa Friends</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon_text">Friends Gem</span>
        </div>
      </div>
    </div>
  </main>

  <!-- nav>ul>li*4>a -->
  <nav class="nav">
    <ul class="nav__list">
      <li>
        <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </li>
      <li>
        <a class="nav__link" href="chat.html">
          <span class="nav__notification badge">9</span>
          <i class="far fa-comment fa-2x"></i></a>
      </li>
      <li>
        <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li>
        <a class="nav__link" href="more.html">
          <span class="nav__new"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <!-- 스크립트는 항상 body 마지막 태그에 위치해야 한다. -->
  <script src="https://kit.fontawesome.com/678044101c.js" crossorigin="anonymous"></script>
</body>

</html>
