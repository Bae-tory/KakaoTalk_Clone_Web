<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Welcome to Cocoa Talk</title>
  </head>

  <body>
    <!-- CSS 컨벤션 -> BEM -->
    <!-- FontAwesome, Heroicons -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- 모든 아이콘은 자기만의 클래스가 있음, i는 icon이란 표시 -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Cocoa Talk Clone</h1>
      <p class="welcome-header__text">
        If you have a Cocoa Account, log in with your email or phone number
      </p>
    </header>

    <!-- form이 이 화면에만 존재하므로 id로 지정 -->
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="text" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Cocoa Account or Password</a>
    </form>
    <!-- 스크립트는 항상 body 마지막 태그에 위치해야 한다. -->
    <script
      src="https://kit.fontawesome.com/678044101c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
